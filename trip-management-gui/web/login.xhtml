<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

<h:head>
    <h:head>
        <h:outputStylesheet library="css" name="bootstrap.min.css" />
        <title>JSF Bootstrap Example</title>
        <style type="text/css">
            .col-xs-updated {
                width: 92% !important;
            }
        </style>
    </h:head>

</h:head>

<h:body>

    <h1>Login</h1>
    <div class="container">
    <div class="navbar navbar-inverse">
        <div class="navbar-brand">LOGIN</div>
    </div>
        <div class="row">
            <div class="col-xs-12 col-xs-updated">

            <h:form styleClass="form-horizontal">
                <div class="form-group">
                    <h:outputLabel value="USername" styleClass="control-label col-sm-2" />
                    <div class="col-sm-10">
                        <h:inputText value="#{login.userName}" styleClass="form-control" />
                    </div>
                </div>
                <div class="form-group">
                    <h:outputLabel value="Password" styleClass="control-label col-sm-2" />
                    <div class="col-sm-10">
                        <h:inputText value="#{login.password}" styleClass="form-control" />
                    </div>
                </div>
                <div class="form-group">
                    <div class="col-sm-offset-2 col-sm-10">
                        <h:commandButton value="Login" action="#{login.userLogin}" styleClass="btn btn-default" />
                    </div>
                </div>
                <div class="form-group">
                    <div class="col-sm-offset-2 col-sm-10">
                        <h:commandButton value="CLient Rest " action="#{Rest.getBooktickets}" styleClass="btn btn-success" />
                    </div>
                </div>
                <div class="form-group">
                    <div class="col-sm-offset-2 col-sm-10">
                        <h:commandButton value="CLient Rest " action="#{Rest.getRequest()}" styleClass="btn btn-success" />
                    </div>
                </div>
     </h:form>
            </div>
        </div>
    </div>
</h:body>

</html>
